<html>
<head>
<script src=”https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
<script type=”text/javascript”>
var Web3 = require(‘web3’);
var web3 = new Web3(window.web3.currentProvider);
const address = '0xa8cB71E3E560B1D949399Ce0196647532A443e77';
const abi = [
    {
      "constant": false,
      "inputs": [
        {
          "internalType": "address payable",
          "name": "customer",
          "type": "address"
        },
        {
          "internalType": "address payable",
          "name": "supplier",
          "type": "address"
        },
        {
          "internalType": "address payable",
          "name": "arbiter",
          "type": "address"
        }
      ],
      "name": "createEscrow",
      "outputs": [],
      "payable": false,
      "stateMutability": "nonpayable",
      "type": "function"
    }
  ];
var contract = web3.eth.contract(abi);
var factory = contract.at(address);
factory.number.call(function(e, r) {
console.log(r);
});
</script>
</head>
